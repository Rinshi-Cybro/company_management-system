<section class="vh-350">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-5 text-black" id="grad">

                <div class="px-5 ms-xl-4 mt-4">
                    <span class="h3 fw-bold mb-0 ">Petro Infotech.com</span>
                </div>

                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-5 mt-3 mb-2 pt-5 pt-xl-3 mt-xl-n5">

                    <form #logForm="ngForm" (ngSubmit)="logForm.valid && onSubmit(loginForm)" style="width: 23rem;">
                        <div class="card">
                            <p-card header="Login" [style]="{width: '380px'}">
                                <div class="mb-4">
                                    <label class="form-label" htmlFor="email">Email</label>
                                    <input type="email" pInputText [(ngModel)]="loginForm.email" name="email"
                                        placeholder="Enter your email" class="form-control w-full form-control-lg" />
                                </div>
                                <div class="mb-4">
                                    <label class="form-label" htmlFor="email">Password</label>
                                    <input type="password" pInputText [(ngModel)]="loginForm.password" name="password"
                                        placeholder="Enter your password" class="form-control w-full form-control-lg" />
                                </div>
                                <div class="pt-1 mb-4 btn_container flex justify-content-center">
                                    <button type="submit" pButton pRipple label="Login" class="p-button-success form_button"></button>
                                </div>
                                <p>Don't have an account? <a routerLink="/register" class="link-info">Register here</a>
                                </p>
                            </p-card>
                        </div>
                    </form>
                </div>

            </div>
            <div class="col-sm-7 px-0 d-none d-sm-block">
                <img src="..\..\assets\lap-1.jpeg" alt="Login image" class="w-100 vh-100"
                    style="object-fit: fill; object-position: center;">
            </div>
        </div>
    </div>
</section>

<p-toast [life]="5500"></p-toast>
