<section class="section about-section  justify-content-center" style="background-color: rgb(174, 196, 212);" id="about">
    <div class="usr-about row align-items-center">
        <div class="row align-items-center flex-row-reverse">
            <div class="col-lg-7 mt-0">
                <div class="card flex justify-content-center mb-0">
                    <p-card header="About Me" [style]="{ width: '100%', height: '100%'}">
                        <ng-template pTemplate="header">
                            <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png"
                                style='width: 100px; height: 100px;' />
                        </ng-template>
                        <div class="row">
                            <div class="col media">
                                <label class="form-label">Name:</label>
                                <p>{{data.firstName}} {{data.lastName}}</p>
                            </div>
                            <div class="col media">
                                <label class="form-label">Address:</label>
                                <p>{{data.address1}}</p>
                            </div>
                            <div class="col media">
                                <label class="form-label">Phone:</label>
                                <p>{{data.phone}}</p>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col media">
                                <label class="form-label">Email:</label>
                                <p>{{data.email}}</p>
                            </div>

                            <div class="col media">
                                <label class="form-label">User Role:</label>
                                <p>{{data.userRole!.name}}</p>
                            </div>
                            <div class="col media">
                                <label class="form-label">Country:</label>
                                <p>{{data.selectedCountry!.name}}</p>
                            </div>
                        </div>

                        <ng-template pTemplate="footer">
                            <!-- <p-button label="Save" icon="pi pi-check"></p-button>
                            <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-secondary" [style]="{ 'margin-left': '.5em' }"></p-button> -->
                        </ng-template>
                    </p-card>
                </div>
            </div>
        </div>
    </div>
</section>
