
<div class="section" style="z-index: 200;">
    <div class="main-block mt-0">
        <div class="part1">
            <i class="fas fa-envelope"></i>
            <i class="fas fa-at"></i>
            <i class="fas fa-mail-bulk"></i>
        </div>
            <form #announceForm="ngForm" (ngSubmit)="announceForm.valid && onSubmit()" class="main-container">
                <h1 class="text-align-center ">Announcement</h1>
                <div class="info">
                    <label class="form-label mt-2">Title</label>
                    <input type="text" [(ngModel)]="announceData.title" name="title" placeholder="Enter Title" class="form-control form_input"/>
                </div>
                <div>
                    <label class="form-label mt-2" >Subject</label>
                    <input type="text" [(ngModel)]="announceData.subject" name="subject" placeholder="Enter Subject" class="form-control form_input"/>
                </div>
                <label class="form-label mt-2" htmlFor="fullname">Details</label>
                <div class="mt-1">
                    <textarea rows="5"  name="details" [(ngModel)]="announceData.details" class="form-control form_input"></textarea>
                </div>
                <button type="submit" href="">Submit</button>
            </form>
    </div>
</div>
