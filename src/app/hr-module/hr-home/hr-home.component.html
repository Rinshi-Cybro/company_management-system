<div class="mt-5">
    <div class="card mb-0" style="max-width: 740px; background-color:lightsteelblue;">
        <div class="row g-2">
            <div class="col-md-4">
                <img src="https://primefaces.org/cdn/primeng/images/usercard.png" class="img-fluid rounded-start"
                    alt="Card">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h3 class="card-title">About Me</h3>

                    <div class="row mt-5 text-align-center">
                        <div class="col media g-2">
                            <label class="form-label">Name:</label>
                            <p class="text-align-center">{{HrData.firstName}} {{HrData.lastName}}</p>
                        </div>
                        <div class="col media g-2">
                            <label class="form-label">Address:</label>
                            <p>{{HrData.address1}}</p>
                        </div>
                        <div class="col media">
                            <label class="form-label">Phone:</label>
                            <p>{{HrData.phone}}</p>
                        </div>

                        <div class="row mt-4 g-2">
                            <div class="col media g-2">
                                <label class="form-label">Email:</label>
                                <p>{{HrData.email}}</p>
                            </div>

                            <div class="col media">
                                <label class="form-label">User Role:</label>
                                <p>{{HrData.userRole.name}}</p>
                            </div>
                            <div class="col media">
                                <label class="form-label">Country:</label>
                                <p>{{HrData.selectedCountry.name}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
